	<main class="page--main">
		<a href="/" class="page--main__logo">
			<img src="img/logo.png" alt="">
		</a>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6 col-md-8">


					<form action="#" class="form page--main__form" method="post">

						<h3>Регистрация учителя</h3>

						<div class="">
							<input type="text" name="name" placeholder="ФИО" required>
						</div>

						<div class="">
							<input type="text" name="curse" placeholder="Название центра / курсов" required>
						</div>
						<div class="">
							<input type="text" name="sity" placeholder="Город" required>
						</div>
						<div class="">
							<input type="tel" name="tel" placeholder="Телефон" required>
						</div>

						<div class="">
							<input type="password" name="password" placeholder="Пароль" required>
						</div>
						<div class="">
							<input type="password" name="password-last" placeholder="Пароль" required>
						</div>

						<p class="page--main__form_question">
							Являетесь ли Вы выпускником курсов “Akira Education”?
						</p>

						<div class="page--main__form_btn">
							<div class="radio__wrap">
								<input type="radio" name="gender" value="male" id="yes">
								<label for="yes" class="btn btn--radio">Да</label>
							</div>
							<div class="radio__wrap">
								<input type="radio" name="gender" value="female" id="no">
								<label for="no" class="btn btn--radio">нет</label>
							</div>
						</div>

						<div class="page--main__form_btn page--main__form_btn--end">
							<button type="submit" class="btn" name="submit">Регистрация</button>
						</div>


					</form>

					<div class="page--main__thanks page--main__thanks--red">
						<div class="page--main__thanks_icon">
							<img src="img/false.png" alt="">
						</div>
						<p>
							Вы указали неверный пароль
						</p>
						<div class="page--main__thanks_close">
							<span></span>
							<span></span>
						</div>
					</div>

				</div>
			</div>
		</div>
	</main>

	<script src="js/scripts.min.js"></script>
